<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="content-wrapper">
        <header>
            <h1>Type the Pokémon you want to fetch information about below.</h1>
        </header>
        <div class="pokemon-img-wrapper">
            <img class="pokemon-img" src="">
            <h2 class="pokemon-name"></h2>
            <p class="pokemon-desc"></p>
        </div>
        <div class="input-div">
            <input id="user-input" placeholder="Enter Pokémon...">
            <button id="submit-button">Submit</button>
        </div>
        <div class="display-all-pokemon">
            <h2>Or display all pokemons of a certain type by pressing the element buttons below!</h2>
            <div class="pokemon-types">
                <img src="images/normal.webp" data-type="normal">
                <img src="images/fairy.png" data-type="fairy">
                <img src="images/steel.png" data-type="steel">
                <img src="images/bug.png" data-type="bug">
                <img src="images/electric.png" data-type="electric">
                <img src="images/fire.png" data-type="fire">
                <img src="images/grass.webp" data-type="grass">
                <img src="images/rock.png" data-type="rock">
                <img src="images/dark.png" data-type="dark">
                <img src="images/flying.png" data-type="flying">
                <img src="images/ground.png" data-type="ground">
                <img src="images/poison.png" data-type="poison">
                <img src="images/dragon.png" data-type="dragon">
                <img src="images/fighting.png" data-type="fighting">
                <img src="images/ghost.png" data-type="ghost">
                <img src="images/ice.png" data-type="ice">
                <img src="images/psychic.png" data-type="psychic">
                <img src="images/water.png" data-type="water">
            </div>
            <div class="pokemon-container">

            </div>
        </div>
    </div>
</body>

</html>
